name: medicine_app
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  intl: ^0.18.0
  http: ^0.13.3
  web_socket_channel: ^2.1.0
  shared_preferences: ^2.0.13
  dio: ^4.0.0
  sockjs_client_wrapper: ^1.3.0
  stomp_dart_client: ^1.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Cabin
      fonts:
        - asset: assets/fonts/CabinMedium.ttf
          weight: 500
        - asset: assets/fonts/CabinSemiBold.ttf
          weight: 600
        - asset: assets/fonts/CabinRegular.ttf
          weight: 400
        - asset: assets/fonts/CabinBold.ttf
          weight: 700
